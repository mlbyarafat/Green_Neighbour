<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GreenNeighbour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <div class="mb-2">
      <!-- language selector: reflect current lang via 'lang' variable -->
      <select onchange="location.href='/setlang/'+this.value" class="border p-1 rounded w-full">
        <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
        <option value="bn" {% if lang=='bn' %}selected{% endif %}>বাংলা</option>
        <option value="hi" {% if lang=='hi' %}selected{% endif %}>हिन्दी</option>
        <option value="ar" {% if lang=='ar' %}selected{% endif %}>العربية</option>
        <option value="zh" {% if lang=='zh' %}selected{% endif %}>中文</option>
        <option value="ur" {% if lang=='ur' %}selected{% endif %}>اردو</option>
        <option value="es" {% if lang=='es' %}selected{% endif %}>Español</option>
        <option value="fr" {% if lang=='fr' %}selected{% endif %}>Français</option>
        <option value="fa" {% if lang=='fa' %}selected{% endif %}>فارسی</option>
        <option value="pt" {% if lang=='pt' %}selected{% endif %}>Português</option>
      </select>
    </div>

    <h1 class="text-2xl font-bold mb-4 text-green-700">{{ tfunc('title') }}</h1>

    <form action="/log_action" method="POST" class="space-y-3">
      <input type="text" name="name" placeholder="{{ tfunc('name') }}" class="w-full border p-2 rounded" required>

      <select name="action_type" class="w-full border p-2 rounded" required>
        <!-- values are stable codes, labels are localized -->
        <option value="plastic_recycle">{{ tfunc('plastic') }}</option>
        <option value="compost">{{ tfunc('compost') }}</option>
        <option value="bike">{{ tfunc('bike') }}</option>
      </select>

      <input type="number" step="0.1" name="quantity" placeholder="{{ tfunc('qty') }}" class="w-full border p-2 rounded" required>

      <button class="w-full bg-green-600 text-white py-2 rounded">{{ tfunc('submit') }}</button>
    </form>

    <div class="mt-4 flex justify-between text-sm">
      <a href="/dashboard" class="text-blue-500">{{ tfunc('dashboard') }}</a>
      <a href="/about" class="text-gray-600">{{ tfunc('about') }}</a>
    </div>
  </div>
</body>
</html>
